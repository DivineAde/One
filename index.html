<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <section class="container profile-card">
      <div class="profile">
        <img
          src="images/slackDivineAde.png"
          alt="Divine Adeyeye"
          data-testid="slackDisplayImage"
        />
      </div>

      <div class="info">
        <span data-testid="slackUserName">Divine Adeyeye</span>
        <p data-testid="myTrack">Frontend</p>
      </div>
      <a
        href="https://github.com/DivineAde/Stage-one-hng"
        data-testid="githubURL"
        target="_blank"
        >Github URL</a
      >
      <div class="time">
        <p class="currentday" data-testid="currentDayOfTheWeek">Monday</p>
        <p class="curenttime" data-testid="currentUTCTime">12:00 PM UTC</p>
      </div>
    </section>
  </body>
</html>

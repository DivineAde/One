<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="/css/style.css" />

    <!--=============== GOOGLE FONT ===============-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile">
      <div class="container">
        <h1 data-testid="slackUserName"
          Divine Adeyeye
        </h1>
        <div class="slack-profile">
          <img
            src="images/slackDivineAde.png"
            alt="Divine Adeyeye"
            data-testid="slackDisplayImage"
          />
        </div>
        <h1 class="day" data-testid="currentDayOfTheWeek">Monday</h1>
        <h1 class="utc-milli" data-testid="currentUTCTime">12 : 00 PM</h1>
        <h2 data-testid="myTrack">Track: Frontend</h2>
        <a
          href="https://github.com/DivineAde/One"
          target="_blank"
          data-testid="githubURL"
          >Github URL <i class="ri-github-fill"></i
        ></a>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
